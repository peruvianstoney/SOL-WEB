<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO VIAJES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- ICONOS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function Agregar1() {
                event.preventDefault();

                Swal.fire({
                    title: '¿Estas seguro de agregar una nueva factura?',
                    text: "Se podrá modificar en el futuro",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Agregado!',
                                'La factura ha sido agregada.',
                                'Exito'
                                ).then((result) => {
                            if (result.isConfirmed) {
                                const formulario = document.getElementById('agregar');
                                formulario.submit();
                            }
                        });
                    }
                });
            }
        </script>
    </head>
    <body>
        <header>
            <div th:insert="menu :: #navBar"></div>
        </header>
        <main>
            <hr class="container mt-5">

            <div class="container">
                <div class="alert alert-success my-2 text-center" role="alert"><b>Registrar Factura</b></div>
                <hr class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded me-5 border-success m-5" style="width: 35rem;">     
                            <div class="card-body p-3 rounded text-center">
                                <img src="factura.png" alt="registrar_viaje" height="200" width="200">          
                            </div>
                            <hr class="border border-success">
                            <form action="registroFacturas" method="POST" id="agregar" class="row g-3 needs-validation p-4" novalidate> 
                                <div class="col-md-0">
                                    <input class="form-control" type="hidden" name="id" required="required" placeholder="Id">
                                </div>
                                <!--div class="col-md-4">
                                    <label for="exampleFormControlInput2" class="form-label">Numero de Orden:</label>
                                    <input type="number" name="NumOrden" class="form-control" required>                    
                                </div-->
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">Número de Factura</label>
                                    <input type="text" name="NumFactura" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput2" class="form-label">Fecha de Emision:</label>
                                    <input type="date" name="FechaEmision" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput3" class="form-label">Fecha de Recepcion:</label>
                                    <input type="date" name="FechaRecepcion" class="form-control" required>                    
                                </div>
                                <div  class="col-md-12">
                                    <label for="exampleFormControlInput4" class="form-label">Nombre de Proveedor</label>
                                    <input type="text" name="NomProveedor" class="form-control" required> 
                                </div>

                                <!--div class="col-md-6">
                                    <label for="exampleFormControlInput5" class="form-label">Monto en Soles</label>
                                    <input type="number" name="MontoSoles" class="form-control" required>                    
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput6" class="form-label">Monto en Dolares</label>
                                    <input type="number" name="MontoDolares" class="form-control" required>                    
                                </div--> 

                                <div class="col-md-4">
                                    <label for="exampleFormControlInput7" class="form-label">Tipo de Moneda:</label>
                                     <select name="TipoMoneda" id="TipoMoneda" class="form-control">
                                        <option value="">Seleccione</option>
                                        <option>$</option>
                                        <option>S/.</option>
                                    </select>           
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput7" class="form-label">Monto:</label>
                                    <input type="text" name="Monto" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput7" class="form-label">Fecha de Pago de Detraccion:</label>
                                    <input type="date" name="FechaPagoDetraccion" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput8" class="form-label">Monto de Detraccion:</label>
                                    <input type="number" name="DepositoDetraccion" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput9" class="form-label">Fecha Aprox. de Pago</label>
                                    <input type="date" name="FechaPago" class="form-control" required>                    
                                </div>
                                <div class="col-md-12">
                                    <label for="exampleFormControlInput10" class="form-label">Observacion</label>
                                    <!--input  name="Observacion" class="form-control" required-->                    
                                    <textarea class="form-control" name="Observacion" id="Observacion" placeholder="Ingrese Observacion"></textarea>
                                </div> 

                                <div class="d-grid gap-3 mt-5 mb-2">
                                    <button onclick="return Agregar1()" class="btn btn-success" type="submit" name="registrar"><i class="bi bi-check-circle-fill"></i> Registrar Factura</button>
                                </div> 
                            </form>
                        </div>                   
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div th:insert="menu :: #barraFooter"></div>
        </footer>
    </body>
</html>
