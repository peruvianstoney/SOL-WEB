<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- ICONOS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="misEstilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="fondo-trailer">

        <main class="fondo-trailer">

            <div class="wrapper p-3">
                <div class="section-authentication-signin d-flex  my-5 my-lg-0 p-5 ">
                                        
                            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                                <div class="col mx-auto">
                                    <div class="card detallando border border-light p-3">
                                        <div class="card-body p-4 rounded text-center">
                                            <h3 clas="fw-bold ">INICIAR SESIÓN</h3>
                                            <img src="perfil-del-usuario.png" alt="huella" height="150" width="150">
                                            
                                        </div>
                                        <hr class="border border-light"/>
                                        <div class="form-body">
                                            <form class="row g-4">
                                                <div class="col-12 text-center">
                                                    <label class="form-label fw-bold ">Usuario</label>
                                                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                                                </div>
                                                <div class="col-12 text-center">
                                                    <label class="form-label fw-bold">Contraseña</label>
                                                    <div class="input-group" id="show_hide_password">
                                                        <input type="password" class="form-control border-end-0 btn-clave" id="clave" placeholder="Ingresa tu contraseña"> 
                                                    </div>
                                                </div>
                                                <div class="col-12 text-center">
                                                    <label class="form-label fw-bold ">Cargo</label>
                                                    <select class="form-select" aria-label="Seleccione">
                                                        <option selected>--Seleccione--</option>
                                                        <option value="Gerente">Gerente</option>
                                                        <option value="Coordinadora">Coordinadora de Viajes</option>
                                                        <option value="Asistente">Asistente Administrativa</option>
                                                    </select>                                
                                                </div>

                                                <div class="col-12 d-grid">
                                                    <button type="button" id="login" class="btn btn-fondo fw-bold"><a class="text-light nav-link active" th:href="@{/usuarios}">ENTRAR</a></button>
                                                    <br>
                                                    <p class="text-center fw-bold text-light estilo-letra-mascota">¿Olvidaste tu contraseña? <a th:href="@{/restablecer}">Restablecer aquí</a></p>	
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
               
         
        </main>

    </body>
</html>
